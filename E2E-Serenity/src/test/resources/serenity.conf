webdriver {
  driver = chrome
  autodownload = true
}

serenity {
  project.name = "Demoblaze E2E - Serenity Screenplay"
  take.screenshots = FOR_EACH_ACTION
  console.colors = true
  logging = VERBOSE
}

headless.mode = false

webdriver.base.url = "https://www.demoblaze.com"

webdriver.timeouts {
  implicitlywait = 5000
  fluentwait = 10000
}